<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>carousel</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/keyFrame.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index.responsive.css">
</head>

<body>
    <div id="Gallary">
        <div class="container py-5">
            <div class="row">

                <div class="col-md-6 col-lg-4 mb-4 special">
                    <div class="item overflow-hidden">
                        <img src="images/img-01.jpg" class="img-fluid" data-index="0" alt="">
                        <div class="layout">
                            <i class="fa-regular fa-square-plus"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4 mb-4 special">
                    <div class="item overflow-hidden">
                        <img src="images/img-02.jpg" class="img-fluid" data-index="1" alt="">
                        <div class="layout">
                            <i class="fa-regular fa-square-plus"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4 mb-4 special">
                    <div class="item overflow-hidden">
                        <img src="images/img-03.jpg" class="img-fluid" data-index="2" alt="">
                        <div class="layout">
                            <i class="fa-regular fa-square-plus"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4 mb-4 special">
                    <div class="item overflow-hidden">
                        <img src="images/img-04.jpg" class="img-fluid" data-index="3" alt="">
                        <div class="layout">
                            <i class="fa-regular fa-square-plus"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4 mb-4 special">
                    <div class="item overflow-hidden">
                        <img src="images/img-05.jpg" class="img-fluid" data-index="4" alt="">
                        <div class="layout">
                            <i class="fa-regular fa-square-plus"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4 mb-4 special">
                    <div class="item overflow-hidden">
                        <img src="images/img-06.jpg" class="img-fluid" data-index="5" alt="">
                        <div class="layout">
                            <i class="fa-regular fa-square-plus"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4 mb-4 special">
                    <div class="item overflow-hidden">
                        <img src="images/img-07.jpg" class="img-fluid" data-index="6" alt="">
                        <div class="layout">
                            <i class="fa-regular fa-square-plus"></i>
                        </div>
                    </div>
                </div>


                <div class="col-md-6 col-lg-4 mb-4 special">
                    <div class="item overflow-hidden">
                        <img src="images/img-08.jpg" class="img-fluid" data-index="7" alt="">
                        <div class="layout">
                            <i class="fa-regular fa-square-plus"></i>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4 mb-4 special">
                    <div class="item overflow-hidden">
                        <img src="images/img-09.jpg" class="img-fluid" data-index="8" alt="">
                        <div class="layout">
                            <i class="fa-regular fa-square-plus"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="popup">

        <div class="box">
            <img src="images/img-01.jpg" class="img-fluid" alt="">
            <i class="fas fa-times exit"></i>
            <i class="fas fa-chevron-right next"></i>
            <i class="fas fa-chevron-left prev"></i>

            <div class="indicator">
                <ul class="d-flex list-unstyled">

                </ul>
            </div>
        </div>

    </div>

    <script src="js/function.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
